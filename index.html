<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amais Sheikh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            color: #f0f0f0;
        }

        .contact-form {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
            font-size: 1rem;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .char-count {
            font-size: 0.875rem;
            color: #888;
            margin-top: 0.25rem;
        }

        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status-message {
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error-message {
            background-color: #dc3545;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .contact-form {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact - Amais Sheikh</h1>

        <form class="contact-form" id="contactForm" action="https://formsubmit.co/sheikhamais@gmail.com" method="POST">
            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="Support Required - ">
            <input type="hidden" name="_next" value="">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" minlength="24" maxlength="2000" required></textarea>
                <div class="char-count">
                    <span id="current">0</span>/2000 characters
                </div>
                <div class="error" id="message-error">
                    Message must be between 24-2000 characters
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('current');
        const messageError = document.getElementById('message-error');
        const statusMessage = document.getElementById('statusMessage');

        // Character count update
        messageInput.addEventListener('input', () => {
            const length = messageInput.value.length;
            charCount.textContent = length;

            if (length < 24 || length > 2000) {
                messageError.style.display = 'block';
            } else {
                messageError.style.display = 'none';
            }
        });
    </script>
</body>

</html>
